<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">

<dom-module id="geotag-pics">

    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                width: 100%;
                height: 100%;
                font-size: 10pt;
                font-family: Roboto;
            }
            button {
                cursor: pointer;
            }
            .file {
                flex: initial;
                overflow-x: hidden;
                word-wrap: none;
                white-space: nowrap;
                padding: 0.25em;
                border-bottom: 1px solid lightgrey;
            }
            #file {
                outline: none; /* disable chromium highlighting of input fields */
                -webkit-appearance: none;
                   -moz-appearance: none;
                        appearance: none;
            }
            .clear {
                color: red;
            }
            .save {
                color: royalblue;
            }
            #filter {
                flex: initial;
                margin: 0.25em;
                width: calc(100% - 0.75em);
                outline: none; /* disable chromium highlighting of input fields */
            }
            #container {
                flex: 1;
                overflow-y: scroll;
            }
            .photo {
                margin: 10px;
                color: whitesmoke;
                border: 1px solid black;
                background-color: black;
                box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            }
            .thumbnail {
                overflow: hidden;
                background-color: rgb(96, 96, 96);
            }
            .thumbnail > img {
                display: block;
                width: 100%;
            }
            /* https://www.daveperrett.com/images/articles/2012-07-28-exif-orientation-handling-is-a-ghetto/EXIF_Orientations.jpg */
            .orientation1 {
                /* OK */
            }
            .orientation2 {
                transform: scaleX(-1);
            }
            .orientation3 {
                transform: scale(-1);
            }
            .orientation4 {
                transform: scaleY(-1);
            }
            .orientation5 {
                transform: scaleX(-1) rotate(90deg);
            }
            .orientation6 {
                transform: rotate(90deg);
            }
            .orientation7 {
                transform: scaleX(-1) rotate(-90deg);
            }
            .orientation8 {
                transform: rotate(-90deg);
            }
            .date {
                padding: 0.15em;
                text-align: center;
            }
            .latlong {
                padding: 0.15em;
                text-align: center;
                font-family: monospace;
            }
            .control {
                flex: initial;
                display: table;
                width: calc(100% - 2*0.15em);
                padding: 0.15em;
            }
            .control > .left {
                display: table-cell;
                text-align: left;
            }
            .control > .right {
                display: table-cell;
                text-align: right;
            }
        </style>
        <div class="file">
            <input id="file" type="file" on-change="_changedImageFiles" accept=".jpg" multiple />
            <button class="clear" on-click="_clickClear" title="Clear the list of photos">&#10008;</button>
            <button class="save" on-click="_clickSave" title="Save the modified EXIF data to all photo files">&#129095;</button>
        </div>
        <input id="filter" type="text" value="{{ filter::input }}"/>
        <div id="container">
            <template is="dom-repeat" items="[[ photos ]]">
                <div class="photo" title$="[[ _tooltip(item) ]]">
                    <div class="date">
                        [[ _date(item.dateOriginal, item.timeOriginal) ]]
                    </div>
                    <div class="thumbnail">
                        <img class$="orientation[[ item.orientation ]]" src$="[[ item.uri ]]" />
                    </div>
                    <div class="latlong">
                        [[ _round(item.latitude) ]]&deg;, [[ _round(item.longitude) ]]&deg;
                    </div>
                    <div class="control">
                        <div class="left">
                            <button on-click="_clickShowGeoTag" title="Show the location of this photo in the map">&#128065;</button>
                            <button on-click="_clickApplyGeoTag" title="Assign the current location from the map to this photo">&#128205;</button>
                            <button on-click="_clickAddToGPX" title="Add this photo to the list of waypoints">&#10133;</button>
                        </div>
                        <div class="right">
                            <button on-click="_clickSaveEXIF" title="Save the modified EXIF data to this photo file">&#10004;</button>
                            <button on-click="_clickReloadEXIF" title="Reload the original EXIF data from this photo file">&#128259;</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </template>

    <script>
        // import photo reference class from electron
        var PhotoReference = require( 'electron' ).remote.require( './photoreference.js' );

        /** @polymerElement */
        class GeoTagPics extends Polymer.Element {

            /**
             *
             */
            static get is() {
                return 'geotag-pics';
            }

            /**
             *
             */
            static get properties() {
                return {
                    latitude: {
                        type: Number,
                        value: Number.NaN,
                        notify: true, // enable upward data flow,
                        //readOnly: true, // prevent downward data flow
                    },
                    longitude: {
                        type: Number,
                        value: Number.NaN,
                        notify: true, // enable upward data flow,
                        //readOnly: true, // prevent downward data flow
                    }
                };
            }

            /**
             *
             */
            ready() {
                super.ready();
                this.photos = [];
            }

            /**
             *
             */
            _round( value ) {
                try {
                    return value.toFixed( 5 );
                } catch( e ) {
                    //console.warn( e );
                    return Number.NaN;
                }
            }

            /**
             *
             */
            _date( date, time ) {
                try {
                    let dateTime = new Date( `${date} ${time}` );
                    let options = {
                        weekday: 'short',
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: 'numeric',
                        second: 'numeric'
                    };
                    return dateTime.toLocaleString( undefined, options );
                } catch( e ) {
                    //console.warn( e );
                    return 'UNKNOWN DATE';
                }
            }

            /**
             *
             */
            _tooltip( photo ) {
                let tooltip = [];
                tooltip.push( 'Date: ' + photo.date );
                tooltip.push( 'Time: ' + photo.time );
                tooltip.push( `Latitude: ${ this._round(photo.latitude) }°`);
                tooltip.push( `Longitude: ${ this._round(photo.longitude) }°`);
                tooltip.push( 'Altitude: ' + photo.altitude);
                tooltip.push( 'File: ' + photo.uri );
                return tooltip.join( '\n' );
            }

            /**
             *
             */
            _changedImageFiles( event ) {
                try {
                    let jpegs = [... this.$.file.files]
                    .filter( file => file.path.toLowerCase().endsWith( '.jpg' ) )
                    .map( ( file ) => ( new PhotoReference( file.path ) ) );
                    if( !jpegs || !Array.isArray( jpegs ) || jpegs.length === 0 ) {
                        throw new Error( 'No valid JPEG photos!' );
                    }
                    this.photos = jpegs;
                    console.log( 'TODO: clear file input ...' );
                } catch( e ) {
                    //console.warn( e );
                }
            }

            /**
             *
             */
            _clickClear( event ) {
                try {
                    this.set( 'photos', [] );
                    console.warn( 'TODO: clear file input ...' );
                } catch( e ) {
                    console.warn( e );
                }
            }

            /**
             *
             */
            _clickSave( event ) {
                try {
                    console.log( event );
                } catch( e ) {
                    console.warn( e );
                }
            }

            /**
             *
             */
            _clickShowGeoTag( event ) {
                let photo = event.model.item;
                this.latitude = photo.latitude;
                this.longitude = photo.longitude;
            }

            /**
             *
             */
            _clickAddToGPX( event ) {
                try {
                    event = new CustomEvent( 'photo', {
                        detail: event.model.item
                    } );
                    this.dispatchEvent( event );
                } catch( e ) {
                    console.error( e );
                }
            }

            /**
             *
             */
            _clickApplyGeoTag( event ) {
                // TODO: find a better way for notification without relying on index
                let index = event.model.index;
                this.set( `photos.${index}.latitude`, this.latitude );
                this.set( `photos.${index}.longitude`, this.longitude );
            }

            /**
             *
             */
            _clickReloadEXIF( event ) {
                try {
                    let photo = event.model.item;
                    photo.loadEXIF();
                    // TODO: find a better way for notification without relying on index
                    let index = event.model.index;
                    this.notifyPath( `photos.${index}.date` );
                    this.notifyPath( `photos.${index}.time` );
                    this.notifyPath( `photos.${index}.latitude` );
                    this.notifyPath( `photos.${index}.longitude` );
                } catch( e ) {
                    console.error( e );
                }
            }

            /**
             *
             */
            _clickSaveEXIF( event ) {
                try {
                    let photo = event.model.item;
                    photo.saveEXIF();
                } catch( e ) {
                    console.error( e );
                    alert( e.message );
                }
            }
        }
        window.customElements.define(GeoTagPics.is, GeoTagPics);
    </script>

</dom-module>
