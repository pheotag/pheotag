<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="./google-api.html">
<link rel="import" href="./free-api.html">

<dom-module id="geotag-gpx">

    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                width: 100%;
                height: 100%;
                font-size: 10pt;
                font-family: Roboto;
            }
            button {
                cursor: pointer;
                font-family: 'FA-5 Solid';
                font-size: 1.25em;
            }
            .file {
                flex: initial;
                overflow-x: hidden;
                word-wrap: none;
                white-space: nowrap;
                padding: 0.25em;
                border-bottom: 1px solid lightgrey;
            }
            #file {
                outline: none; /* disable chromium highlighting of input fields */
                -webkit-appearance: none;
                   -moz-appearance: none;
                        appearance: none;
            }
            .clear {
                color: red;
            }
            .export {
                color: royalblue;
            }
            #filter {
                flex: initial;
                margin: 0.25em;
                width: calc(100% - 0.75em);
                outline: none; /* disable chromium highlighting of input fields */
            }
            #container {
                flex: 1;
                overflow-y: scroll;
            }
            .waypoint {
                margin: 10px;
                box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            }
            .photo {
                color: whitesmoke;
                border: 1px solid black;
                background-color: black;
            }
            .time {
                padding: 0.15em;
                text-align: center;
            }
            .latlong {
                padding: 0.15em;
                text-align: center;
                font-family: monospace;
            }
            .control {
                flex: initial;
                display: table;
                width: calc(100% - 2*0.15em);
                padding: 0.15em;
            }
            .control > .left {
                display: table-cell;
                text-align: left;
            }
            .control > .right {
                display: table-cell;
                text-align: right;
            }
            .insertor {
                margin-top: 10px;
                text-align: center;
            }
        </style>
        <div class="file">
                <input id="file" type="file" on-change="_changedGeoFile" accept=".gpx,.kml" />
            <button class="clear" on-click="_clickClear" title="Clear the list of waypoints">&#xF00D;</button>
            <button class="export" on-click="_clickExport" title="Export the list of waypoints">&#xF019;</button>
        </div>
        <input id="filter" type="text" value="{{ filter::input }}"/>
        <div id="container">
            <div class="insertor">
                <button on-click="_clickInsertWaypoint" title="Insert a new waypoint with the current location from the map at the beginning">&#xF067;</button>
            </div>
            <template is="dom-repeat" items="[[ geo.waypoints ]]">
                <div class$="waypoint [[ _classForWaypoint(item) ]]" title$="[[ _tooltip(item) ]]">
                    <div class="time">[[ _date(item.time,item.timezone) ]]</div>
                    <div class="latlong">
                            [[ _round(item.latitude) ]]&deg;, [[ _round(item.longitude) ]]&deg;
                    </div>
                    <div class="control">
                        <div class="left">
                            <button on-click="_clickShowGeoTag" title="Show the location of this waypoint in the map">&#xF279;</button>
                            <button on-click="_clickApplyGeoTag" title="Assign the current location from the map to this waypoint">&#xF3C5;</button>
                            <button on-click="_clickApplyDateTime" title="Assign the current date and time from the calendar to this photo" disabled>&#xF073;</button>
                            <button on-click="_clickUpdateTimezone" title="Lookup the timezone offset for this location">&#xF017;</button>
                            <button on-click="_clickEditWaypoint" title="Edit the waypoint" disabled>&#xF303;</button>
                        </div>
                        <div class="right">
                            <button on-click="_clickInsertWaypoint" title="Insert a new waypoint with the current location from the map after this waypoint">&#xF067;</button>
                            <button class="clear" on-click="_clickRemoveWaypoint" title="Remove this waypoint from the list">&#xF068;</button>
                        </div>
                    </div>
                </div>
                <!--
                <div class="insertor">
                    <button on-click="_clickInsertWaypoint" title="Insert a new waypoint">&#10133;</button>
                </div>
                -->
            </template>
        </div>
    </template>

    <script>
        // import photo reference class from electron
        var GeoFile = require( 'electron' ).remote.require( './geofile.js' );

        /** @polymerElement */
        class GeoTagGpx extends Polymer.Element {

            /**
             *
             */
            static get is() {
                return 'geotag-gpx';
            }

            /**
             *
             */
            static get properties() {
                return {
                    latitude: {
                        type: Number,
                        value: Number.NaN,
                        notify: true, // enable upward data flow,
                        //readOnly: true, // prevent downward data flow
                    },
                    longitude: {
                        type: Number,
                        value: Number.NaN,
                        notify: true, // enable upward data flow,
                        //readOnly: true, // prevent downward data flow
                    },
                    dateTime: {
                        type: Object,
                        value: new Date(),
                        notify: false, // enable upward data flow,
                        //readOnly: true, // prevent downward data flow
                    },
                    waypoints: {
                        type: Array,
                        value: new Array(),
                        notify: true, // enable upward data flow,
                        //readOnly: true, // prevent downward data flow
                    }
                };
            }

            /**
             *
             */
            static get observers() {
                return [
                    '_geoWaypointsChanged(geo.waypoints)'
                ]
            }

            /**
             *
             */
            ready() {
                super.ready();
                this.geo = new GeoFile();
                this.api = new GoogleAPI(); // new FreeAPI();
                this.notifyPath( 'geo.waypoints' );
            }

            /**
             *
             */
            _round( value ) {
                try {
                    return value.toFixed( 5 );
                } catch( e ) {
                    return Number.NaN;
                }
            }

            /**
             *
             */
            _date( isotime, timezone ) {
                try {
                    let options = {
                        weekday: 'short',
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: 'numeric',
                        second: 'numeric',
                        timeZone: ( timezone ? timezone : 'UTC' ),
                        timeZoneName: 'short'
                    };
                    return ( new Date( isotime ) ).toLocaleString( undefined, options );
                } catch( e ) {
                    return 'UNKNOWN DATE & TIME';
                }
            }

            /**
             *
             */
            _tooltip( waypoint ) {
                let tooltip = [];
                tooltip.push( 'Title: ' + waypoint.title );
                tooltip.push( 'Description: ' + waypoint.description );
                tooltip.push( 'Time (ISO): ' + ( waypoint.time ? waypoint.time : 'UNKNOWN DATE & TIME' ) );
                tooltip.push( `Coordinates: ${ this._round(waypoint.latitude) }°, ${ this._round(waypoint.longitude) }°` );
                tooltip.push( 'Elevation: ' + waypoint.elevation);
                tooltip.push( 'Link: ' + waypoint.link ); 
                return tooltip.join( '\n' );
            }

            /**
             *
             */
            _classForWaypoint( waypoint ) {
                try {
                    if( !waypoint.link ) {
                        throw new Error( 'No link!' );
                    }
                    if( waypoint.length < 1 ) {
                        throw new Error( 'Invalid link!' );
                    }
                    return 'photo';
                } catch( e ) {
                    return '';
                }
            }

            /**
             *
             */
            _changedGeoFile( event ) {
                try {
                    this.geo.importGEO( 'test.gpx' );
                    this.notifyPath( 'geo.waypoints' );
                    console.log( 'TODO: clear file input ...' );
                } catch( e ) {
                    throw e;
                }
            }

            /**
             *
             */
            _clickClear( event ) {
                try {
                    this.set( 'geo.waypoints', [] );
                    console.log( 'TODO: clear file input ...' );
                } catch( e ) {
                    throw e;
                }
            }

            /**
             *
             */
            _clickExport( event ) {
                try {
                    console.log( event );
                } catch( e ) {
                    throw e;
                }
            }

            /**
             *
             */
            _clickShowGeoTag( event ) {
                let waypoint = event.model.item;
                this.latitude = waypoint.latitude;
                this.longitude = waypoint.longitude;
            }

            /**
             *
             */
            _clickApplyGeoTag( event ) {
                let index = event.model.index;
                this.set( `geo.waypoints.${index}.latitude`, this.latitude );
                this.set( `geo.waypoints.${index}.longitude`, this.longitude );
                this._geoWaypointsChanged( this.geo.waypoints );
                /*
                this.api.getElevationForLocations( [this.latitude, this.longitude] )
                .then( results => {
                    this.set( `geo.waypoints.${index}.eleveation`, results[0].elevation );
                    this._geoWaypointsChanged( this.geo.waypoints );
                } )
                .catch( e => {
                    console.warn( e );
                    this._geoWaypointsChanged( this.geo.waypoints );
                } );
                // TODO: use finally (available with chrome 63) to call _geoWaypointsChanged()
                */
            }

            /**
             *
             */
            _clickApplyDateTime( event ) {
                // TODO: find a better way for notification without relying on index
                let index = event.model.index;
                // respect the current timezone of the waypoint
                // create iso string and assign to waypoint ...
                //this.set( `geo.waypoints.${index}.time`, ???.toISOString() );
            }

            /**
             *
             */
            _clickUpdateTimezone( event ) {
                try {
                    let index = event.model.index;
                    let waypoint = event.model.item;
                    // TODO: change the timezone without updating time (keep the time for the new timezone)?
                    this.api.getTimezoneForLocation( waypoint.latitude, waypoint.longitude, new Date( waypoint.time ) )
                    .then( ( timezone ) => {
                        this.set( `geo.waypoints.${index}.timezone`, timezone.timezone );
                        this._geoWaypointsChanged( this.geo.waypoints );
                    } )
                    .catch( ( e ) => {
                        throw e;
                    } );
                } catch( e ) {
                    throw e;
                }
            }

            /**
             *
             */
            _clickRemoveWaypoint( event ) {
                try {
                    let index = event.model.index;
                    this.geo.removeWaypoint( index );
                    this.notifyPath( 'geo.waypoints' );
                } catch( e ) {
                    throw e;
                }
            }

            /**
             *
             */
            _clickInsertWaypoint( event ) {
                try {
                    let index = ( event.model ? event.model.index : -1 );
                    // TODO: interpolate time
                    this.geo.addWaypoint( index, undefined, undefined, undefined, undefined, this.latitude, this.longitude, undefined, undefined );
                    this.notifyPath( 'geo.waypoints' );
                } catch( e ) {
                    throw e;
                }
            }

            /**
             * 
             */
            photoEventHandler( event ) {
                try {
                    let photo = event.detail;
                    let link = photo.uri.split( '/' );
                    link = link[link.length - 1];
                    let dateTime = new Date( photo.dateTimeOriginal || photo.dateTime || Date.now() );
                    // dateTime was created as local date => remove the local timezone offset to use as ISO date
                    dateTime.setTime( dateTime.getTime() - dateTime.getTimezoneOffset() * 60000 );
                    let index = this.geo.waypoints.findIndex( w => w.link === link );
                    if( index < 0 || confirm( `A waypoint for '${link}' already exist.\n\nReplace the existing waypoint?` ) ) {
                        this.api.getTimezoneForLocation( photo.latitude, photo.longitude, dateTime )
                        .then( ( timezone ) => {
                            dateTime.setTime( dateTime.getTime() - timezone.offset * 1000 );
                            this.geo.addWaypoint( index, '', '', dateTime, timezone.timezone, photo.latitude, photo.longitude, 0.0, link );
                            if( index > -1 ) {
                                this.geo.removeWaypoint( index );
                            }
                            this.notifyPath( 'geo.waypoints' );
                        } )
                        .catch( ( e ) => {
                            throw e;
                        } );
                    }
                } catch( e ) {
                    throw e;
                }
            }

            /**
             *
             */
            _geoWaypointsChanged( waypoints ) {
                this.set( 'waypoints', waypoints.sort( w => ( w.time ? w.time : -1 ) ) );
            }
        }
        window.customElements.define(GeoTagGpx.is, GeoTagGpx);
    </script>

</dom-module>
