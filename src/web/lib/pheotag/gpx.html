        <style>
            :host {

                   -moz-appearance: none;

            }

            }

            }
            .thumbnail {
                display: block;
                width: 100%;
            }
            .date {
                color: whitesmoke;

                padding: 0.15em;

            }
            .position {
                display: flex;
                align-items: baseline;
                color: whitesmoke;
                background-color: black;
            }
            .latlong {
                flex: 1;
                padding: 0.15em;
                text-align: center;
                font-family: monospace;
            }
            .control {
                flex: 0;
                white-space: nowrap;
                padding: 0.15em;
            }
        </style>
        <input id="file" type="file" on-change="_changedGeoFile" accept=".gpx" />
        <div id="container">

    <script>
        /** @polymerElement */
        class GeoTagGpx extends Polymer.Element {

            /**
             *
             */
            static get is() {
                return 'geotag-gpx';
            }

            /**
             *
             */
            static get properties() {
                return {
                    latitude: {
                        type: Number,
                        value: Number.NaN,
                        notify: true, // enable upward data flow,
                        //readOnly: true, // prevent downward data flow
                    },
                    longitude: {
                        type: Number,
                        value: Number.NaN,
                        notify: true, // enable upward data flow,
                        //readOnly: true, // prevent downward data flow
                    }
                };
            }

            /**
             *
             */
            ready() {
                super.ready();
                this.locations = [];
            }

            /**
             *
             */
            _round( value ) {
                try {
                    return value.toFixed( 5 );
                } catch( e ) {
                    console.warn( e );
                    return Number.NaN;
                }
            }

            /**
             *
             */
            _date( date, time ) {
                try {
                    let dateTime = new Date( `${date} ${time}` );
                    let options = {
                        weekday: 'short',
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: 'numeric',
                        second: 'numeric'
                    };
                    return dateTime.toLocaleDateString( undefined, options );
                } catch( e ) {
                    console.warn( e );
                    return 'UNKNOWN DATE';
                }
            }

                this.longitude = photo.longitude;
                */

            /**

            _clickApplyGeoTag( event ) {
                /*
                let index = this.photos.indexOf( event.model.item );
                this.set( `photos.${index}.latitude`, this.latitude );
                this.set( `photos.${index}.longitude`, this.longitude );
                */
            }
        }
        window.customElements.define(GeoTagGpx.is, GeoTagGpx);
    </script>
