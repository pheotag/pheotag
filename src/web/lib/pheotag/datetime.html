<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="geotag-datetime">

    <template>
        <style>
        </style>
        <input id="datetime" type="datetime-local" step="1" on-change="_onTimestampChanged" value-as-number="{{ timestamp::input }}">
    </template>

    <script>
        /** @polymerElement */
        class GeoTagDateTime extends Polymer.Element {
            /**
             *
             */
            static get is() {
                return 'geotag-datetime';
            }

            /**
             *
             */
            static get properties() {
                return {
                    dateTime: {
                        type: Object,
                        value: new Date(),
                        notify: true, // enable upward data flow,
                        //readOnly: true, // prevent downward data flow
                        observer: '_onDateTimeChanged'
                    }
                };
            }

            /**
             *
             */
            ready() {
                super.ready();
            }

            /**
             * Occurs when the property is set to a new date object.
             * Convert the date object from the attribute into the timestamp for the UI input field.
             */
            _onDateTimeChanged( dateTime ) {
                // for some reason the timestamp for the input needs to be adjusted by the timezone ...
                let ts = 1000 * ( Math.round( dateTime.getTime() / 1000 ) - dateTime.getTimezoneOffset() * 60 );
                if( this.timestamp !== ts ) {
                    this.timestamp = ts;
                }
            }

            /**
             * Occurs when a new date is set via the UI input field.
             * Convert the string from the UI input field into a date object for the attribute.
             */
             _onTimestampChanged( event ) {
                // for some reason the timestamp for the input needs to be adjusted by the timezone ...
                this.dateTime = new Date( this.timestamp + ( new Date() ).getTimezoneOffset() * 60000 );
            }
        }
        window.customElements.define(GeoTagDateTime.is, GeoTagDateTime);
    </script>

</dom-module>
