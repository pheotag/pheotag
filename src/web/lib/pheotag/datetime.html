<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="geotag-datetime">

    <template>
        <style>
            :host {
                text-align: center;
            }
            #datetime {
                outline: none; /* disable chromium highlighting of input fields */
                -webkit-appearance: none;
                padding: 0;
                margin: 0;
                border: 0;
            }
        </style>
        <input id="datetime" type="datetime-local" step="1" value="{{ dateTime::input }}">
    </template>

    <script>
        /** @polymerElement */
        class GeoTagDateTime extends Polymer.Element {
            
            /**
             *
             */
            static get is() {
                return 'geotag-datetime';
            }

            /**
             *
             */
            static get properties() {
                let today = new Date();
                today.setTime( today.getTime() - today.getTimezoneOffset() * 60000 );
                return {
                    dateTime: {
                        type: String,
                        value: today.toISOString().substring( 0, 19 ),
                        notify: true, // enable upward data flow,
                        //readOnly: true, // prevent downward data flow
                    }
                };
            }

            /**
             *
             */
            ready() {
                super.ready();
            }
        }
        window.customElements.define(GeoTagDateTime.is, GeoTagDateTime);
    </script>

</dom-module>
